// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'system.TakeLeave'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

// In this section you declare where to find the dependencies of your project


jar
{
  manifest
  {
    attributes 'Main-Class': 'system.TakeLeave' 
  }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()

}

dependencies {
    testImplementation 'junit:junit:4.12'
    compile 'org.mongodb:mongodb-driver:3.4.2'
    compile 'org.mongodb:bson:3.4.2'
    compile 'org.mongodb:mongodb-driver-core:3.4.2'
}

repositories {
    mavenCentral()
}

eclipse {
    jdt {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	
		file {
	    	File dir = file('.settings')
	    	dir.mkdirs()
	    
        	File file = file('.settings/org.eclipse.core.resources.prefs')
	    	file.write('eclipse.preferences.version=1\n')
	    	file.append('encoding/<project>=UTF-8')
		}
    }
}

cleanEclipse << {
    File file = file('.settings/org.eclipse.core.resources.prefs')
    file.delete()
}
